  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header class="header">
        <h1 id="title">Alexis Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        
        <!-- <label for="name-label" id="name">Name:</label> -->
        <label id="name-label">Your Name</label>
        <input type="text"  id="name"  placeholder="Enter your name." required><br>
        <label id="email-label">Your email</label>
        <input type="email"  id="email"  placeholder="Enter your email." required><br>
        <label id="number-label">Your Name</label>
        <input type="number"  id="number"  placeholder="Enter any number." min = 10  max = 100 required><br>
        

        <select id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select> </br>
        
            <p>Select on of your choice</p>
            <input type="radio" id="country" name="country-name" value="Rwanda" >
            <label for="Rwanda">Rwaanda</label> </br>
            <input type="radio" id="country" name="country-name" value="Kenya">
            <label for="Kenya">Kenya</label> </br>

            <p>check all that apply</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>

            <p>Any comments or suggestions?</p>
            <textarea rows="4" cols="50" name="comment">Enter text here...</textarea> </br>

            <input id="submit" type="submit">

    </form>

</body>
</html>
